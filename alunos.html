<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alunos | Nossa Escola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page" data-page="alunos">

  <div class="page-wrap">
    <header class="cabecalho-itens">
      <div class="cab-left">
        <img class="cabecalho_imagem" src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=9a2e0f8b8eab2b8384f0c69b9f4c9d98" alt="Logo">
        <h1 class="titulo_site">Alunos em Destaque</h1>
      </div>

      <div class="cab-right">
        <button id="btn-home" class="btn small outline">Voltar</button>
        <button id="botao-tema-2" class="btn small">Alternar Tema</button>
      </div>
    </header>

    <section class="estudante">
      <h1 class="estudante_titulo">Turma 2025</h1>
      <div class="estudantes_todos">
        <!-- Inserir mais estudantes conforme necessário -->
        <div class="estudante-div anim-card">
          <img class="estudante-imagem" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=8ef7f9b2f6d8a1c2f3b4e5d6c7a8b9c0" alt="Aluno 1">
          <h3 class="estudante-nome">Aluno 1</h3>
          <p class="bio">Projeto: App de Tarefas • Técnica: JavaScript DOM</p>
        </div>

        <div class="estudante-div anim-card">
          <img class="estudante-imagem" src="https://images.unsplash.com/photo-1531403009284-440f080d1e3f?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=5fbb3e1f6d2c7b8a9e0d1c2b3a4f5e6d" alt="Aluno 2">
          <h3 class="estudante-nome">Aluno 2</h3>
          <p class="bio">Projeto: Jogo Educativo • Técnica: Canvas</p>
        </div>

        <div class="estudante-div anim-card">
          <img class="estudante-imagem" src="https://images.unsplash.com/photo-1546902866-6e0e9e4f369f?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=7b6d5a4c3f2e1a9b8c7d6e5f4a3b2c1d" alt="Aluno 3">
          <h3 class="estudante-nome">Aluno 3</h3>
          <p class="bio">Projeto: Site Institucional • Técnica: HTML/CSS</p>
        </div>

        <div class="estudante-div anim-card">
          <img class="estudante-imagem" src="https://images.unsplash.com/photo-1545996124-1bfe9ac8f506?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=12a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7" alt="Aluno 4">
          <h3 class="estudante-nome">Aluno 4</h3>
          <p class="bio">Projeto: API Simples • Técnica: JSON + Fetch</p>
        </div>

      </div>
    </section>

    <footer class="escola">
      <p>©2025 | Nossa Escola - Alunos em Destaque</p>
    </footer>
  </div>

  <div id="transition-overlay" class="transition-overlay hidden"></div>

  <script src="script.js"></script>
</body>
</html>
