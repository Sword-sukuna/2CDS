  <section class="conteudo fade-in">
    <h2>Quiz de JavaScript</h2>
    <p>Teste seus conhecimentos!</p>

  <section class="quiz">
    <div class="pergunta" data-correta="b">
      <h3>1. Qual comando exibe algo no console?</h3>
      <label><input type="radio" name="p1" value="a"> print()</label>
      <label><input type="radio" name="p1" value="b"> console.log()</label>
      <label><input type="radio" name="p1" value="c"> echo()</label>
    </div>

    <div class="pergunta" data-correta="a">
      <h3>2. Qual palavra-chave cria uma variável?</h3>
      <label><input type="radio" name="p2" value="a"> let</label>
      <label><input type="radio" name="p2" value="b"> make</label>
      <label><input type="radio" name="p2" value="c"> create</label>
    </div>

    <div class="pergunta" data-correta="c">
      <h3>3. Qual tipo de dado é usado para texto?</h3>
      <label><input type="radio" name="p3" value="a"> Number</label>
      <label><input type="radio" name="p3" value="b"> Boolean</label>
      <label><input type="radio" name="p3" value="c"> String</label>
    </div>

    <button id="ver-resultado" class="botao">Ver Resultado</button>
  </section>
